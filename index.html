<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Roboto:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Visualization</title>
  </head>
  <body>
    <div id ="controlsContainer">
      <div id = "fileContainer">
        <label for="uploadSong">Upload your song:</label>
        <input type="file" id="uploadSong" accept="audio/*"><br>
      </div>
      <div id = "colorContainer">
        <label for="startingColorPicker" id="startingColor">Starting Color</label>
        <input type="color" id="startingColorPicker" value="#ff0000"><br>

        <label for="endingColorPicker" id="endingColor">Ending Color</label>
        <input type="color" id="endingColorPicker" value="#0000ff"><br>
      </div>

      <div id = "shapeContainer">
        <label for="pulseIntensitySlider">Pulse Intensity</label>
        <input type="range" id="pulseIntensitySlider" min="0.65" max="0.85" step="0.01" value="0.75"><br>

        <label for="gradientIntensitySlider">Gradient Mix</label>
        <input type="range" id="gradientIntensitySlider" min="0" max="1.6" step="0.01" value="0.8"><br>

        <label for="sizeModifierSlider">Size Modifier</label>
        <input type="range" id="sizeModifierSlider" min="1.1" max="1.5" step="0.01" value="1.3"><br>
      </div>
      <div id = "musicContainer">
        <label for="volumeSlider">Volume</label>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5"><br>
        <button id="playButton">Pause</button>
        <button id="resetButton">Reset</button>
      </div>
    </div>
    <div id = "startScreen">
      <h1>Music Visualizer</h1>
      <button id = "startButton" onclick="start()">Start</button>

    </div>
    <script src="sketch.js"></script>
  </body>
</html>
